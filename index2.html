<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <script src="app5.js"></script>

    <div class="container">
        <div class="row">
            <!-- bagian kiri -->
            <div class="col-3">
                <div class="card">
                    <!-- kepala -->
                    <div class="card-header">
                        Menu
                    </div>
                    <!-- body -->
                     <div class="card-body">
                        <div class="list-group">
                            <a herf="" class="list-group-item">Daftar Karyawan</a>
                            <a href="" class="list-group-item">Tambah Karyawan</a>
                        </div>
                     </div>

                </div>
            </div>
            <!-- bagian kanan -->
             <div class="col-9">
                <div class="card">
                    <div class="card-header">
                        Tamabah Karyawan
                    </div>
                    <!-- body kanan -->
                     <div class="card-body">
                        <!-- awalan isi -->
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" class="form-control" id="txtNama"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-control">Masa Kerja</label>
                            <input type="nmber" class="form-control" id="masKer"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-control">NIK</label>
                            <input type="number" class="form-control" id="txtNik"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-control">Gaji</label>
                            <input type="number" class="form-control" id="txtGaji"/>
                        </div>
                        <!-- selesai -->
                     </div>
                     <!-- card bpdy seleesai -->
                      <div class="card-footer">
                        <button type="button" class="btn btn-primary" onclick="karyawanBaru">Simpan</button>
                        <button type="button" class="btn btn-secondary" onclick="batal">Batal</button>
                      </div>
                </div>
             </div>

             <div class="card mt-5">
                <div class="card-header">
                    Daftar Karyawan
                </div>
                <div class="card-body">
                    <table class="table" id="tblKaryawan">
                        <thead>
                          <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Masa Kerja</th>
                            <th scope="col">NIK</th>
                            <th scope="col">Gaji</th>
                          </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        </table>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
